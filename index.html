<h3>Reverse String </h3>
<input type="button" value="Reverse String" onclick="reverse_string()">
<p id="demo"></p>


<script>

  function reverse_string() {
    var str_rev = prompt("Please enter a phrase for reversal");
    // document.write(str_rev + " " +"...becomes..." + " ");
    var str_list = str_rev.split("");
    var rev_list = str_list.reverse();
    var rev_str = rev_list.join("");
    document.getElementById("demo").innerHTML = rev_str;
  }
  </script>

<h3>Multiplication Table:</h3>
<input type="button" value="Generate Table" onclick="create_table()">
<script>
// var num1 = prompt("Please enter a number", "2");
// var num1 = parseInt(num1);

function create_table() {

  var test = prompt("Please enter a number", "2");
  var test = parseInt(test);
  // get ref for body
  var body = document.getElementsByTagName("body")[0];

  // creates a <table> element and a <tbody> element
  var tbl = document.createElement("table");
  var tblBody = document.createElement("tbody");

  var k = 1
  for (var i = 0; i < 5; i++) {
    var row = document.createElement("tr");

    for (var j = 0; j < 4; j++) {
      var cell = document.createElement("td");
      var cellText = document.createTextNode(test*k);
      cell.appendChild(cellText);
      row.appendChild(cell);
      k++
    }

    tblBody.appendChild(row);
  }

  tbl.appendChild(tblBody);
  body.appendChild(tbl);
  tbl.setAttribute("border", "2");
}

</script>
